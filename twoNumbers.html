<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>twoNumbers.html</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5">
  <button type="button" onclick="sumNumbers()">Click</button>
  <div id="output"></div>

  <script>
    /* Input: Receive 2 numbers from the User.
     * Processing: Both numbers have to be at least 5 or the sum of the 2 numbers has to be over 20.
     * Output: If either is done )then the output is true, if not then it is false
     */
    function sumNumbers() {
        let one = parseFloat(document.getElementById('one').value);
        let two = parseFloat(document.getElementById('two').value);
        let message;
        if (5 < one && two > 5) {
            message = "True";
        }
        else if (one + two > 20) {
            message = "True";
        }
        else {
            message = "False";
        }
         document.getElementById('output').innerHTML = message;
    }
  </script>
</body>
</html>
